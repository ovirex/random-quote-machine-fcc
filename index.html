<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Random Quote Machine</title>
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./stylesheets/CSS/style.css" />
        <script
            src="https://kit.fontawesome.com/96610058c3.js"
            crossorigin="anonymous"
        ></script>
        
    </head>
    <body>
        <div id="quote-box">
            <div id="quote">
                <h2 id="text"></h2>
                <h3 id="author"></h3>
            </div>
            <div class="buttons">
                <a href="https://twitter.com/intent/tweet" target="_top" id="tweet-quote" title="Tweet this quote!"
                    ><i class="fab fa-twitter"></i></i
                ></a>

                <button id="new-quote">New Quote</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
